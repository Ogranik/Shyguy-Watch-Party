<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Watch Party z Kamerką</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://i.imgur.com/0Z5Q1ZL.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
    }

    #video {
      flex-grow: 1;
      height: 100vh;
    }

    #chat {
      width: 350px;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      border-left: 2px solid rgba(255, 255, 255, 0.1);
    }

    #chat iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #twitch-cam {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 120px;
      z-index: 10;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(0, 0, 0, 0.7);
      resize: both;
      overflow: hidden;
    }

    #twitch-cam iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Główne wideo -->
  <video id="video" controls autoplay>
    <source src="https://files.catbox.moe/9df1cy.mp4" type="video/mp4">
    Twoja przeglądarka nie obsługuje wideo HTML5.
  </video>

  <!-- Czat Twitch -->
  <div id="chat">
    <iframe src="https://www.twitch.tv/embed/TWOJ_NICK/chat?parent=shyguy.pl"></iframe>
  </div>

  <!-- Kamerka Twitch -->
  <div id="twitch-cam">
    <iframe src="https://player.twitch.tv/?channel=TWOJ_NICK&parent=shyguy.pl&autoplay=true&muted=true"></iframe>
  </div>

  <script>
    // Przeciąganie kamerki
    const cam = document.getElementById('twitch-cam');
    let isDragging = false;
    let offsetX, offsetY;

    cam.addEventListener('mousedown', (e) => {
      if (e.target.tagName !== 'IFRAME') {
        isDragging = true;
        offsetX = e.clientX - cam.offsetLeft;
        offsetY = e.clientY - cam.offsetTop;
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        cam.style.left = `${e.clientX - offsetX}px`;
        cam.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => isDragging = false);
  </script>

</body>
</html>
