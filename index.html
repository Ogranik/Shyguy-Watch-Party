<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odtwarzacz z czatem i kamerkƒÖ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: black;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .left {
      flex: 4;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .video-wrapper {
      position: relative;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: black;
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    .file-upload {
      margin-top: 10px;
      color: white;
    }

    input[type="file"] {
      margin-top: 5px;
      padding: 6px;
      border-radius: 5px;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    iframe {
      width: 100%;
      height: 50%;
      border-radius: 10px;
      border: none;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="video-wrapper">
        <video id="videoPlayer" controls style="display: none;"></video>
        <button class="fullscreen-btn" id="fullscreenBtn" style="display: none;">üî≤ Pe≈Çny ekran</button>
      </div>
      <div class="file-upload">
        <h2>üìÅ Wgraj sw√≥j plik</h2>
        <input type="file" accept="video/*" id="fileInput" />
      </div>
    </div>

    <div class="right">
      <iframe
        src="https://player.twitch.tv/?channel=shyguy_LIVE&parent=localhost"
        allowfullscreen>
      </iframe>
      <iframe
        src="https://www.twitch.tv/embed/shyguy_LIVE/chat?parent=localhost">
      </iframe>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const videoPlayer = document.getElementById('videoPlayer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        videoPlayer.style.display = 'block';
        fullscreenBtn.style.display = 'block';
      }
    });

    fullscreenBtn.addEventListener('click', function () {
      if (videoPlayer.requestFullscreen) {
        videoPlayer.requestFullscreen();
      } else if (videoPlayer.webkitRequestFullscreen) {
        videoPlayer.webkitRequestFullscreen();
      } else if (videoPlayer.msRequestFullscreen) {
        videoPlayer.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
