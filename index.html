<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video + Kamera + Czat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: black;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .left {
      flex: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      background-color: black;
    }

    .right {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    iframe {
      width: 100%;
      height: 50%;
      border-radius: 10px;
      border: none;
      background-color: #000;
    }

    #fileInput {
      position: absolute;
      left: -9999px; /* poza ekranem */
    }
  </style>
</head>
<body>
  <input type="file" accept="video/*" id="fileInput" />
  
  <div class="container">
    <div class="left">
      <video id="videoPlayer" controls></video>
    </div>

    <div class="right">
      <iframe
        src="https://player.twitch.tv/?channel=shyguy_LIVE&parent=localhost"
        allowfullscreen>
      </iframe>
      <iframe
        src="https://www.twitch.tv/embed/shyguy_LIVE/chat?parent=localhost">
      </iframe>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const videoPlayer = document.getElementById('videoPlayer');

    // Opcjonalnie: kliknij gdziekolwiek by otworzyć wybór pliku
    document.addEventListener('keydown', (e) => {
      if (e.key === 'v') { // np. klawisz "v" = wybierz video
        fileInput.click();
      }
    });

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
      }
    });
  </script>
</body>
</html>
