<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oglądaj z shyguy_LIVE</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 1000px;
      width: 100%;
      padding: 20px;
    }
    iframe, video {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oglądaj z shyguy_LIVE</h1>

    <h2>📁 Wgraj swój film</h2>
    <input type="file" accept="video/*" id="fileInput" />
    <video id="videoPlayer" controls style="display:none;"></video>

    <h2>🎥 Stream z Twitcha</h2>
    <iframe
      src="https://player.twitch.tv/?channel=shyguy_LIVE&parent=localhost"
      height="300"
      allowfullscreen>
    </iframe>

    <h2>💬 Czat Twitcha</h2>
    <iframe
      src="https://www.twitch.tv/embed/shyguy_LIVE/chat?parent=localhost"
      height="400">
    </iframe>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const videoPlayer = document.getElementById('videoPlayer');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        videoPlayer.style.display = 'block';
      }
    });
  </script>
</body>
</html>
