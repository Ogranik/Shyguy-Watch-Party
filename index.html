<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Watch Party Ogranik</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 3fr 1fr;
      height: 100vh;
    }
    .video-container, .chat {
      height: 100%;
    }
    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="controls">
      <div id="countdown">Start za: -</div>
      <button onclick="startWatchParty()">Start seansu</button>
    </div>
    <video id="videoPlayer" controls>
      <source src="https://files.catbox.moe/9df1cy.mp4" type="video/mp4">
      Twoja przeglądarka nie obsługuje wideo HTML5.
    </video>
  </div>
  <div class="chat">
    <iframe
      src="https://www.twitch.tv/embed/shyguy_LIVE/chat?parent=shyguy-watch-party.vercel.app"
      height="100%"
      width="100%">
    </iframe>
  </div>

  <script>
    // KONFIGURACJA FIREBASE
    const firebaseConfig = {
      apiKey: "TWOJE_API_KEY",
      authDomain: "TWOJE_AUTH_DOMAIN",
      databaseURL: "TWOJE_DATABASE_URL",
      projectId: "TWOJE_PROJECT_ID",
      storageBucket: "TWOJE_BUCKET",
      messagingSenderId: "TWOJE_SENDER_ID",
      appId: "TWOJE_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const countdownDiv = document.getElementById('countdown');
    const video = document.getElementById('videoPlayer');

    function startWatchParty() {
      const startTime = Date.now() + 10000; // za 10 sekund
      db.ref('watchparty/startTime').set(startTime);
    }

    db.ref('watchparty/startTime').on('value', snapshot => {
      const startTime = snapshot.val();
      if (!startTime) return;

      const interval = setInterval(() => {
        const now = Date.now();
        const diff = Math.floor((startTime - now) / 1000);
        countdownDiv.textContent = diff > 0 ? `Start za: ${diff}s` : 'Oglądanie!';

        if (diff <= 0) {
          video.play();
          clearInterval(interval);
        }
      }, 500);
    });
  </script>
</body>
</html>
