<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Shyguy watch party</title>
  <style>
    body {
      display: grid;
      grid-template-columns: 3fr 1fr;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }
    .video {
      background: black;
    }
    .chat {
      border-left: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Sekcja wideo -->
  <div class="video">
    <!-- Możesz też użyć <video controls src="..."> do lokalnych filmów -->
    <iframe 
      src="https://www.youtube.com/embed/wnDPJS8seWU?autoplay=1" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Czat Twitch -->
  <div class="stream">
    <iframe
      src="https://www.twitch.tv/embed/shyguy_LIVE/chat?parent=shyguy-watch-party.vercel.app"
      height="300"
      width="500">
    </iframe>
  </div>

</body>
</html>
