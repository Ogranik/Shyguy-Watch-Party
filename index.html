
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Watch Party z Przesuwaną Kamerką</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://i.imgur.com/0Z5Q1ZL.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .resizable {
      position: absolute;
      z-index: 2;
      border: 2px solid rgba(255, 255, 255, 0.2);
      resize: both;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.7);
    }

    #twitch-cam iframe,
    #chat iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Główne wideo -->
  <video id="video" controls autoplay>
    <source src="https://files.catbox.moe/9df1cy.mp4" type="video/mp4">
    Twoja przeglądarka nie obsługuje wideo HTML5.
  </video>

  <!-- Kamerka Twitch (przesuwalna/skalowalna) -->
  <div id="twitch-cam" class="resizable" style="top: 10px; left: 10px; width: 300px; height: 200px;">
    <iframe src="https://player.twitch.tv/?channel=TWOJ_NICK&parent=shyguy.pl&autoplay=true&muted=true"></iframe>
  </div>

  <!-- Czat Twitch (przesuwalny/skalowalny) -->
  <div id="chat" class="resizable" style="bottom: 10px; right: 10px; width: 350px; height: 400px;">
    <iframe src="https://www.twitch.tv/embed/TWOJ_NICK/chat?parent=shyguy.pl"></iframe>
  </div>

  <script>
    // Przeciąganie elementów
    document.querySelectorAll('.resizable').forEach(el => {
      let isDragging = false;
      let offsetX, offsetY;

      el.addEventListener('mousedown', (e) => {
        if (e.target === el || e.target.tagName === 'IFRAME') {
          isDragging = true;
          offsetX = e.clientX - el.offsetLeft;
          offsetY = e.clientY - el.offsetTop;
        }
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          el.style.left = `${e.clientX - offsetX}px`;
          el.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => isDragging = false);
    });
  </script>

</body>
</html>
