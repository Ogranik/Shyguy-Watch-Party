<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OglƒÖdaj z shyguy_LIVE</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: auto;
      display: flex;
      flex-direction: row;
    }

    .left-panel {
      flex: 2.5;
      display: flex;
      flex-direction: column;
      padding: 20px;
      min-height: 100vh;
    }

    .right-panel {
      flex: 0.8;
      display: flex;
      flex-direction: column;
      background-color: #1a1a1a;
      padding: 10px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
      min-height: 100vh;
    }

    video, iframe {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .file-upload {
      margin-top: 40px;
    }

    input[type="file"] {
      background: white;
      color: black;
      padding: 5px;
    }

    h1 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <video id="videoPlayer" controls style="display:none; height: 100%;"></video>
    <div class="file-upload">
      <h2>üìÅ Wgraj sw√≥j plik</h2>
      <input type="file" accept="video/*" id="fileInput" />
    </div>
  </div>

  <div class="right-panel">
    <iframe
      src="https://www.twitch.tv/embed/shyguy_LIVE/chat?parent=localhost"
      height="60%"
      style="flex-grow: 1; border: none;">
    </iframe>
    <iframe
      src="https://player.twitch.tv/?channel=shyguy_LIVE&parent=localhost"
      height="40%"
      allowfullscreen
      style="border: none;">
    </iframe>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const videoPlayer = document.getElementById('videoPlayer');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        videoPlayer.style.display = 'block';
      }
    });
  </script>
</body>
</html>
