<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oglądaj z shyguy_LIVE</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .main {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .left {
      flex: 3;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    video {
      width: 100%;
      height: 100%;
      max-height: calc(100vh - 80px);
      border-radius: 10px;
      background-color: black;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      background-color: #1a1a1a;
    }

    .iframe-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: none;
      background: #000;
    }

    /* Ukrycie inputa poza ekranem */
    #fileInput {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <input type="file" accept="video/*" id="fileInput" />

  <div class="main">
    <div class="left">
      <video id="videoPlayer" controls style="display: none;"></video>
    </div>

    <div class="right">
      <div class="iframe-container" style="flex: 0.5;">
        <iframe
          src="https://player.twitch.tv/?channel=shyguy_LIVE&parent=localhost"
          allowfullscreen>
        </iframe>
      </div>
      <div class="iframe-container" style="flex: 0.5;">
        <iframe
          src="https://www.twitch.tv/embed/shyguy_LIVE/chat?parent=localhost">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const videoPlayer = document.getElementById('videoPlayer');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        videoPlayer.style.display = 'block';
      }
    });

    // Skrót klawiszowy do wywołania wyboru pliku (np. "V")
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'v') {
        fileInput.click();
      }
    });
  </script>
</body>
</html>
